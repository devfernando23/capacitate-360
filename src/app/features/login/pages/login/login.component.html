<div class="login-container">
  <div class="login-card">
    <h2>NTTDATA UNIVERSITY</h2>
    <p class="subtitle">Inicia sesión en tu cuenta</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="correo@ejemplo.com" />
        <small *ngIf="submitted && this.f['email'].errors?.['required']">El email es requerido</small>
        <small *ngIf="submitted && this.f['email'].errors?.['email']">Email inválido</small>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contraseña" />
          <button type="button" class="toggle" (click)="togglePassword()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <small *ngIf="submitted && this.f['password'].errors?.['required']">La contraseña es requerida</small>
        <small *ngIf="submitted && this.f['password'].errors?.['minlength']">Mínimo 6 caracteres</small>
      </div>

      <button class="login-button" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <div class="footer-links">
      ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
    </div>
  </div>
</div>
